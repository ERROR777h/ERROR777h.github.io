<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Canvas with Download</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>Download Utopium exported TEXTMESHPRO EDITION</h1>
        <a href="Exported fonts/Utopium-Regular SDF - Copy.asset" download>Click here to download the .asset of utopium. CEDITS:ERROR</a>
    </div>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        function draw() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "red");
            gradient.addColorStop(0.25, "yellow");
            gradient.addColorStop(0.5, "green");
            gradient.addColorStop(0.75, "blue");
            gradient.addColorStop(1, "purple");

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
